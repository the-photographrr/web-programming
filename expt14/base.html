<html>
<head>
    <style>
        
    </style>
<script language="javascript" type="text/javascript">
var i=0,j,cnt=0,c;
var days=["sun","mon","tue","wed","thu","fri","sat"];
var yr,k,mon;
var last=[31,28,31,30,31,30,31,31,30,31,30,31];
var mn=["January","February","March","April","May","June","July","August","September","October","November","December"];
function my()
{
yr=document.form1.qual.value;
k=(document.form1.qual1.value);
if(yr%4==0)
{
last[1]=29;
}
var k1=k-1
document.write("<table width='50%' height='60%' border='9' bgcolor='cyan' align = 'center'>");
document.write("<tr><td colspan='7'><center>"+ mn[k1]+" "+yr+"</center></td></tr>");
document.write("<tr>");
for(i=0;i<=6;i++)
{document.write("<td align='center' > <b>"+days[i]+"</b></td>");}
document.write("</tr>");
var date2=new Date(yr,k1,1);
var daz=date2.getDay();
cnt=0;
for(i=0;i<=daz-1;i++)
{document.write("<td></td>");
cnt=cnt+1;
}
for(j=1;j<=last[k1];j++)
{
c=cnt%7;
if(c==0)
{
document.write("</tr><tr><td align='center' >"+j+"</td>");
cnt++;
}
else
{
document.write("<td align='center' >"+j+"</td>");
cnt++;
}
}
document.write("</tr></table>");
}
</script>
<style>
    body{
        text-align: center;
        padding-top: 200px;
    }
</style>
</head>
<body bgcolor="green">

<h1>Calender</h1>
<h2>Select Year</h1>
<form name="form1">
<select name="qual">
<option>2014</option>
<option>2015</option>
<option>2016</option>
<option>2017</option>
<option>2018</option>
<option>2019</option>
<option>2020</option>
<option>2021</option>
</select>
<h2>Select Month</h1>
<select name="qual1">
<option value="1">January</option>
<option value="2">February</option>
<option value="3">March</option>
<option value="4">April</option>
<option value="5">May</option>
<option value="6">June</option>
<option value="7">July</option>
<option value="8">August</option>
<option value="9">September</option>
<option value="10">October</option>
<option value="11">November</option>
<option value="12" >December</option>
</select>
<input type="button" value="ok" onclick= "my()" >
</input></form>
</body>
</html>
