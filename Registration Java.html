<html><head>
<script>
function check()
{
    var x=document.form1.n.value;
    var e=document.form1.email.value;
    var atpos=e.indexOf("@");
    var dotpos=e.lastIndexOf(".");
   if((x=="")||(!(isNaN(x))))
    {
        alert("please enter the name")
        document.form1.n.value=""
        document.form1.n.focus()
    }
    else if((document.form1.a.value=="")||(isNaN(document.form1.a.value  )))
    {
        alert("Please enter age")
        document.form1.a.value=""
        document.form1.a.focus()
    }
    else if(document.form1.ad.value=="")
    {
        alert("please enter the address")
        document.form1.ad.value=""
        document.form1.ad.focus()
    }
    else if((document.form1.mf[0].checked==false)&&(document.form1.mf[1].checked==false))
    {
        alert("please choose male or female")
        document.form1.mf[1].focus()
    }
    else if (document.form1.dropdown.value=="")
    {
        alert("please select a nationality")
        document.form1.dropdown.focus()
    }
    else if ((document.form1.c1.checked==false)&&(document.form1.c2.checked==false)&&(document.form1.c3.checked==false)&&(document.form1.c4.checked==false))
    {
        alert("select your language known")
        document.form1.c1.focus()
    }
    else if(document.form1.p1.value=="")
    {
        alert("please enter password")
        document.form1.p1.focus()
    }
    else if(document.form1.p2.value=="")
    {
        alert("please enter password again")
        document.form1.p2.focus()
    }
    else if(document.form1.p1.value!=  document.form1.p2.value)
    {
        alert("please enter correct password")
        document.form1.p1.focus()
 }   
    else if ((atpos<1)||(dotpos<atpos+2))
    {
        alert("please enter valid email id")
        document.form1.email.value=""
        document.form1.email.focus()
    }
    
}
    
    
    
    
    

    
</script>


</head>
